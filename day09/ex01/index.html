<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script defer>
        function res() {
            var num1, num2, op, res;

            num1 = document.getElementById("n1").value;
            num1 = parseInt(num1);

            num2 = document.getElementById("n2").value;
            num2 = parseInt(num2);
            op = document.getElementById('operand').value;

            if (op === '+')
            {
                res = num1 + num2
                console.log(res);
                document.getElementById("out").innerHTML = res;
            }
//                alert(num1 + num2);
            if (op === '-')
            {
                res = num1 - num2
                console.log(res);
                document.getElementById("out").innerHTML = res;
            }
//                document.getElementById("out").innerHTML = num1 - num2;
//                alert(num1 - num2);
            if (op === '*')
            {
                res = num1 * num2
                console.log(res);
                document.getElementById("out").innerHTML = res;
            }
//                document.getElementById("out").innerHTML = num1 * num2;
//                alert(num1 * num2);
            if (op === '/')
            {
                if (num1 === 0 || num2 === 0)

                res = num1 / num2
                console.log(res);
                document.getElementById("out").innerHTML = res;
            }
//                document.getElementById("out").innerHTML = num1 / num2;
//                alert(num1 / num2);
            if (op === '%')
            {
                res = num1 % num2
                console.log(res);
                document.getElementById("out").innerHTML = res;
            }
//                document.getElementById("out").innerHTML = num1 % num2;
//                alert(num1 % num2);
        }
    </script>
</head>
<body>
    <p>Cal</p>
    <p>Num1<input type="text" id="n1"></p>
    <p>Operand<input type="text" placeholder='+, -, *, /, %' id="operand"></p>
    <p>Num2<input type="text" id="n2"></p>
    
<!--    <button onclick="plus()">add</button>-->
<!--    <button onclick="minus()">minus</button>-->
    <button onclick="res()">Result</button>
    <hr>
    <p id="out"></p>
</body>
</html>
